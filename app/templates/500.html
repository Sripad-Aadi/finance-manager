{% extends "layout.html" %}

{% block title %}Server Error - Finance Tracker{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-container">
                <h1 style="font-size: 5rem; color: #e74a3b;">500</h1>
                <h2>Internal Server Error</h2>
                <p class="text-muted">Something went wrong on our end. Please try again later.</p>
                <a href="{{ url_for('main.home') }}" class="btn btn-primary mt-3">
                    <i class="fas fa-home me-2"></i>Go to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
